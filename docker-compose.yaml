version: "3.10"
services:
  db:
    image: mongo:5.0
    ports:
      - 27017:27017
    volumes:
      - ~/mongo:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongo_admin
      - MONGO_INITDB_ROOT_PASSWORD=password

  eatiplan-user-service:
    container_name: eatiplan-user-service
    restart: always
    env_file: .env
    build: .
    ports:
      - $GRPC_PORT:9080
    networks:
      - user-service
    depends_on:
      - db

networks:
  user-service:
    external: true
